<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section id="status">WELCOME!</section>
      <section id="Slots">
        <div id="slot1" class="a1"></div>
        <div id="slot2" class="a1"></div>
        <div id="slot3" class="a1"></div>
      </section>
      <section onclick="doSlot()" id="Gira">TAKE A SPIN!</section>
      <section id="options">
        <img
          src="res/icons/audioOn.png"
          id="audio"
          class="option"
          onclick="toggleAudio()"
        />
      </section>
    </main>
    <section id="info">
      <h3>Come si Gioca?</h3>
      <p>
        Tenta la tua fortuna premendo il bottone! Il Jolly vale l'elemento
        mancante per vincere. Tre elementi uguali e vinici! Ma attenzione, non
        prendere tre Jolly o perderai!
      </p>
      <h3>Licenza</h3>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
